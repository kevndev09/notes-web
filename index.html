<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Doc</title>
</head>
<body>
    <article class="cont-objectives position-relative">
        
        <picture class="image-cont d-flex justify-content-center align-items-center">
            <img class="img1 d-none d-md-block" src="multitasking.png" alt="img" width="720px" height="500px">
        </picture>

            <div class="rounded text-center px-3 py-5 d-none d-md-block ms-0 ms-md-5">
                <h5 class="fs-3">Puedes añadir dinamicamente tus objetivos,
                     <br> borrarlos o tacharlos que seria cuando los cumplas <br> 
                y recuerda <span>¡NO TE RINDAS!</span></h5>
            </div>

        <div class="container-fluid d-flex flex-row mb-1" id="cont-tres-puntos">
            <i class="bi bi-three-dots" id="tresPuntos"></i>
    
            <ul class="menu d-none">
                <li class="mostrarCumplidos">ver cumplidos</li>
            </ul>
        </div>
            <h2 class="text-center m-5 fw-bold">Tus objetivos</h2>
        <hr>
        <article class="objetivo">
            <form name="inputs">
                <input class="d-none" type="radio" name="inputs" id="radio">
                <label for="radio" class="check"></label>
                <input class="input" type="text" id="radio"
                placeholder="...!" name="inputs">
                <i class="bi-journals añadirNota"></i>
                <i class="bi-trash3-fill borrar" onclick="borrarObjetivo(this.closest('.objetivo'))"></i>
            </form>
            <p class="tuNota text-muted"></p>
            <hr>
        </article>
    </article>
    <div class="contModal d-flex justify-content-center"></div>
    
    <h3 class="añadir mt-5 text-center fw-bold">
        <i class="bi bi-journal-plus
        "></i>
        Nuevo objetivo
    </h3>    
    
    <script src="Main.js"></script>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
